<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Ampliado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <h2><span>Realizado por </span> <i class="autor">Alex Perugachi</i></h2>
        <form action="#" method="post" enctype="multipart/form-data">

            <!-- Nombre completo -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>


            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>


            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="0999999999" required>

            <label for="web">Página web:</label>
            <input type="url" id="web" name="web" placeholder="https://ejemplo.com">

            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nac" name="fecha_nac" placeholder="dd/mm/aaaa">


            <label for="hora_cita">Hora de cita:</label>
            <input type="time" id="hora_cita" name="hora_cita" placeholder="--:--">

            <label for="fecha_hora_evento">Fecha y hora de evento:</label>
            <input type="datetime-local" id="fecha_hora_evento" name="fecha_hora_evento">


            <label for="mes_pago">Mes de pago:</label>
            <input type="month" id="mes_pago" name="mes_pago">


            <label for="semana">Semana actual:</label>
            <input type="week" id="semana" name="semana" placeholder="Semana --, ----">

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" value="#000000">


            <label for="satisfaccion">Nivel de satisfacción:</label>
            <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="100" value="50">


            <label>Género:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="M" required> Masculino</label>
                <label><input type="radio" name="genero" value="F" required> Femenino</label>
            </div>


            <label>Intereses:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses[]" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="intereses[]" value="deporte"> Deporte</label>
                <label><input type="checkbox" name="intereses[]" value="arte"> Arte</label>
            </div>

            <label for="foto">Subir archivo:</label>
            <input type="file" id="foto" name="foto">

            <input type="hidden" name="id" value="001">


            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>
</html>
